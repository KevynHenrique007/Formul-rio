<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Dados</title>
    <a><link rel="stylesheet" href="style.css"></a>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome:
                <input type="text" id="nome" name="nome" required>
            </label>
            <label for="idade">Idade:
                <input type="number" id="idade" name="idade" min="0" required>
            </label>
        </fieldset>

        <fieldset>
            <legend>Dados profissionais</legend>
            <label for="escolaridade">Escolaridade:
                <select id="escolaridade" name="escolaridade" required>
                    <option value="em">Ensino Médio</option>
                    <option value="nt">Nível Técnico</option>
                    <option value="ns">Nível Superior</option>
                </select>
            </label>
            
            <fieldset>
                <legend>Área de atuação:</legend>
                <label for="gerencia">
                    <input type="radio" id="gerencia" name="cargo" value="1" checked>
                    Gerência
                </label>
                <label for="financeiro">
                    <input type="radio" id="financeiro" name="cargo" value="2">
                    Financeiro
                </label>
                <label for="recepcao">
                    <input type="radio" id="recepcao" name="cargo" value="3">
                    Recepção
                </label>
            </fieldset>
        </fieldset>
    </form>
</body>
</html>
